<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/w3.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Student List</title>
</head>
<body class="w3-sand w3-container ">
	<!-- Header -->
	<div class="w3-panel w3-center w3-card-4 w3-round">
		<h3>Student List !!</h3>
	</div>
	<!-- Navigation Bar -->
	<div class="w3-bar w3-black w3-panel">
		<a class="w3-button w3-left" href="/">Home</a>
		<a class="w3-button" href="/pdf">PDF</a>
		<a class="w3-button" href="/excel">Excel</a>
		<a class="w3-button w3-right" href="/add">Add</a>
	</div>
	<!-- Table -->
	<div class="w3-container w3-panel w3-round">

		<table class="w3-table-all w3-centered w3-card-4">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Message</th>
				<th>Action</th>
			</tr>
			<tr th:each="student : ${students}">
				<td th:text="${student.first}"></td>
				<td th:text="${student.last}"></td>
				<td th:text="${student.email}"></td>
				<td th:text="${student.phone}"></td>
				<td th:text="${student.message}"></td>
				<td>
					<div class="w3-bar">
						<a class="w3-button w3-teal" th:href="@{'/update/' + ${student.id}}">Update</a>
						<a class="w3-button w3-red" th:href="@{'/delete/' + ${student.id}}">Delete</a>
					</div>
				</td>
			</tr>
		</table>
	</div>

</body>
</html>
