<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/w3.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Student update</title>
</head>
<body class="w3-sand w3-container ">
	<!-- Header -->
	<div class="w3-panel w3-center w3-card-4 w3-round">
		<h3>Student List !!</h3>
	</div>
	<!-- Navigation Bar -->
	<div class="w3-bar w3-black w3-panel">
  <a class="w3-button w3-left" href="/">Home</a>
  <a class="w3-button w3-right" href="/add">Add</a>
</div>

	<!-- Form -->
	<form action="#" th:action="@{/updating/{id}(id=${student.id})}" th:object="${student}" method="post"
		class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
		<h2 class="w3-center">Update Student details</h2>

		<div class="w3-row w3-section">
			<div class="w3-col" style="width: 50px">
				<i class="w3-xxlarge fa fa-user"></i>
			</div>
			<div class="w3-rest">
				<input class="w3-input w3-border" th:field="*{first}" name="first" type="text"
					placeholder="First Name">
			</div>
		</div>

		<div class="w3-row w3-section">
			<div class="w3-col" style="width: 50px">
				<i class="w3-xxlarge fa fa-user"></i>
			</div>
			<div class="w3-rest">
				<input class="w3-input w3-border" th:field="*{last}" name="last" type="text"
					placeholder="Last Name">
			</div>
		</div>

		<div class="w3-row w3-section">
			<div class="w3-col" style="width: 50px">
				<i class="w3-xxlarge fa fa-envelope-o"></i>
			</div>
			<div class="w3-rest">
				<input class="w3-input w3-border" th:field="*{email}" name="email" type="text"
					placeholder="Email">
			</div>
		</div>

		<div class="w3-row w3-section">
			<div class="w3-col" style="width: 50px">
				<i class="w3-xxlarge fa fa-phone"></i>
			</div>
			<div class="w3-rest">
				<input class="w3-input w3-border" th:field="*{phone}" name="phone" type="text"
					placeholder="Phone">
			</div>
		</div>

		<div class="w3-row w3-section">
			<div class="w3-col" style="width: 50px">
				<i class="w3-xxlarge fa fa-pencil"></i>
			</div>
			<div class="w3-rest">
				<input class="w3-input w3-border" th:field="*{message}" name="message" type="text"
					placeholder="Message">
			</div>
		</div>

		<button
			class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>

	</form>
</body>
</html>
